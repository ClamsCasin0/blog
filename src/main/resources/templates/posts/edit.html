<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Edit a Post')"></head>
<body>

<div th:replace="partials/navbar :: navbar"></div>

<main class="container">



    <form th:action="@{/posts/edit}" th:method="post" th:object="${post}">
        Title:
        <input th:field="*{title}" />
        <br />
        <br />
        Description:
        <input th:field="*{description}" />
        <br />
        <br />

    </form>

    <form th:action="@{/posts/edit}" th:method="post" th:object="${post.postDetails}">
        Location:
        <input th:field="*{location}" />
        <br />
        <br />
        Price:
        <input th:field="*{price}" />
        <br />
        <br />
        <input type="submit" />
    </form>

</main>

<!-- Delete Button -->
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <!--<form method="post" th:action="@{/posts/{id}/delete(id=${post.id})}">-->
        <form th:action="@{/posts/delete}" th:method="post" th:object="${post}">
            <input type="submit" class="btn btn-block btn-danger" value="Delete This Post" />
        </form>
    </div>
</div>


<div th:replace="partials/footer :: footer"></div>

</body>
</html>
