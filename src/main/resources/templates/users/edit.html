<main class="container">

    <h1>Edit Your Information</h1>

    <form th:action="@{'/users/' + ${user.id} + '/edit'}" method="POST" th:object="${user}">

        <div class="form-group">
            <label for="username">Post Title</label>
            <input id="username" class="form-control" placeholder="Edit your username" type="text" th:field="*{username}" th:value="*{username}" />
        </div>

        <div class="form-group">
            <label for="email">Post Description</label>
            <input id="email" class="form-control" placeholder="Edit email" type="text" th:field="*{email}" th:value="*{email}" />
        </div>

        <button class="btn btn-large btn-success">Submit Edit Info</button>

    </form>
