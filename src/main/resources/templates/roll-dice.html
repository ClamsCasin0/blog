<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Roll-Dice</title>
</head>
<body>

<h1>Guess the Dice Roll!!!</h1>
<ul class="nav navbar-nav navbar-right">
    <li><a href="/roll-dice/1">1</a></li>
    <li><a href="/roll-dice/2">2</a></li>
    <li><a href="/roll-dice/3">3</a></li>
    <li><a href="/roll-dice/4">4</a></li>
    <li><a href="/roll-dice/5">5</a></li>
    <li><a href="/roll-dice/6">6</a></li>

</ul>

<div th:if="${n}">
    <h1>Dice Outcome</h1>
    <h3>You guessed a roll of: <span th:text="${n}"></span></h3>
    <h3>The correct guess was: <span th:text="${number}"></span></h3>
    <h3 th:if="${result}">You guessed correct </h3>
    <h3 th:if="${!result}">You guessed wrong </h3>
</div>

<!--<h1>You Guessed, <span th:text="${userGuess}">RollDice</span>!</h1>-->

</body>
</html>
